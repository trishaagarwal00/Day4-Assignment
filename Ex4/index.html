<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>External CSS Example</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="myHeader">Welcome to External CSS</h1>
    </div>

    <div>This is a regular div.</div>
    <h3>This h3 comes right after a div</h3>

    <p class="myText1">This is paragraph 1</p>
    <p class="myText2">This should be orange</p>

    <form>
        <input type="text" class="myInput" placeholder="Type text">
        <input type="email" placeholder="Type email">
    </form>
</body>
</html>

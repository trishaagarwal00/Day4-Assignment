<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Card</title>
  <style>
    .product-card {
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 40px auto;
      width: 300px;
      font-family: Verdana, sans-serif;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      border-radius: 12px;
    }
    .product-card h2 {
      margin: 10px 0;
    }
    .product-card p {
      color: red;
      font-weight: bold;
      font-size: 18px;
    }
    .product-card button {
      padding: 10px 20px;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .product-card button:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>
  <div class="product-card">
    <img src="https://via.placeholder.com/300x200" alt="Product Image">
    <h2>Wireless Headphones</h2>
    <p>$79.99</p>
    <button>Buy Now</button>
  </div>
</body>
</html>
